<html>
<head>
<style type="text/css">
.xheader, .xfooter {
	padding-top: 5px;
	padding-bottom: 5px;

	font-weight: bold;
	font-size: 110%;
}

.xheader {
	background-color: $my.bgcolor;
}
.xfooter {
	background-color: #B8B8B8;
}

.xstatus {
	font-weight: bold;
}

pre {
	font-size: 8pt;
	margin-top: 10px;
	margin-bottom: 10px;
	width: 800px;
	background-color: #EEEEEE;

	/* line wrap hack */
	white-space: pre-wrap; /* css-3 */
	white-space: -moz-pre-wrap
	!important; /* Mozilla, since 1999 */
	white-space: -pre-wrap; /*
	Opera 4-6 */
	white-space: -o-pre-wrap; /* Opera 7 */
	word-wrap:
	break-word; /* Internet Explorer 5.5+ */
}
</style>
</head>

<body>
<div class="xheader">
$my.statusIcon $script.buildname ($project.buildtype)
</div>
<br/>

<table>
	<tr class="xstatus">
		<td width="200px">Status:</td>
		<td>$my.statusSummary</td>
	</tr>
	<tr class="xstatus">
		<td>Details:</td>
		<td>$my.statusDetails</td>
	</tr>
	<tr><td></td><td></td></tr>
	<tr>
		<td>Client:</td>
		<td>$script.clientname</td>
	</tr>
	<tr>
		<td>Revision:</td>
		<td>$project.revision</td>
	</tr>
	<tr>
		<td>Committer:</td>
		<td>$my.scmCommitterName</td>
	</tr>
	<tr>
		<td>Commit time:</td>
		<td>$my.scmCommitTime</td>
	</tr>
	<tr>
		<td>Commit Message:</td>
		<td><pre>$my.scmCommitMessage</pre></td>
	</tr>
</table>
<br/>

<div class="xfooter">
$my.footer
</div>
<br/>

</body>
</html>
